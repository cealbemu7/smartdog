<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SmartJungle S.A.S</title>
<link rel="stylesheet"
	href="../../../js/bootstrap-3.2.0/css/bootstrap.css">
</head>
<body>
	<div class="col-lg-6 mx-auto animate-in-down">
		<form class="p-4">
			<div class="row">
				<div class="form-group mx-sm-3">
					<label>Nit *</label> <input class="form-control"
						placeholder="Ingrese Nit" required>
				</div>

				<div class="form-group mx-sm-3">
					<label>Razón Social *</label> <input type="" class="form-control"
						placeholder="Ingrese Razón Social" required>
				</div>
			</div>
			<div class="row">
				<div class="form-group mx-sm-3">
					<label>Correo *</label> <input class="form-control"
						placeholder="Ingrese Correo" required>
				</div>
				<div class="form-group mx-sm-3">
					<label>Telefono Celular *</label> <input type="" class="form-control"
						placeholder="Ingrese Telefono Celular" required>
				</div>
			</div>
			<div class="row">
				<div class="form-group mx-sm-3">
					<label>Dirección *</label> <input type="" class="form-control"
						placeholder="Dirección" required>
				</div>
				<div class="form-group mx-sm-3">
					<label>Departamento *</label> <select class="custom-select">
						<option selected>--------</option>
						<option value="1"></option>
						<option value="2"></option>
						<option value="3"></option>
					</select>
				</div>

				<div class="form-group mx-sm-3 ">
					<label>Ciudad *</label> <select class="custom-select"
						required="required">
						<option selected>-----------</option>
						<option value="1"></option>
						<option value="2"></option>	
						<option value="3"></option>
					</select>
				</div>

				<button type="submit" class="btn-primary  mt-4 btn-block p-2 ">
					<b>Guardar</b>
				</button>
			</div>
		</form>
	</div>

	<div class=" mx-auto col-lg-10">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Nit</th>
					<th scope="col">Razón social</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>


				</tr>
				<tr>
					<th></th>
					<th></th>
					<th></th>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
