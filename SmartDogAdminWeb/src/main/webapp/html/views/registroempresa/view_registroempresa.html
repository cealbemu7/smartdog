
<!doctype html>
<html ng-app="smartApp">

<head>
<meta charset="utf-8">
<meta charset="ISO-8859-1">
<title>Empresas</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" media="screen"
	href="../../../template_admin_smart/css/font-awesome.min.css">

<link rel="stylesheet"
	href="../../../js/bootstrap-3.2.0/css/bootstrap.css">
<style>
.container {
	background-color: #f2f2f2;
	padding: 5px 20px 15px 20px;
	border: 1px solid lightgrey;
	border-radius: 3px;
}

.btn {
	background-color: #4CAF50;
	color: white;
	padding: 12px;
	margin: 10px 0;
	border: none;
	width: 100%;
	align-content: border-radius: 3px;
	cursor: pointer;
	font-size: 17px;
}

@media ( max-width : 800px) {
	.row {
		flex-direction: column-reverse;
	}
	.col-25 {
		margin-bottom: 20px;
	}
}
</style>

<!-- Importarmos angular JS -->

<script type="text/javascript"
	src="../../../js/angular-1.4.7/angular.min.js"></script>

<script type="text/javascript"
	src="../../../js/jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript"
	src="../../../js/ngdialog-0.2.3/ngDialog.min.js"></script>
<script type="text/javascript"
	src="../../../js/angucomplete/angucomplete.js"></script>
<script type="text/javascript"
	src="../../../js/smartmessagebox/app.min.js"> </script>
<script type="text/javascript"
	src="../../../js/smart/SmartConstantes.js"></script>

<!-- Smart javascript framework -->
<script type="text/javascript"
	src="../../../js/smart/angular-websocket.js"></script>
<script type="text/javascript" src="../../../js/smart/SmartUtil.js"></script>
<script type="text/javascript" src="../../../js/smart/SmartApp.js"></script>
<script type="text/javascript" src="js/registroempresaCtrl.js"></script>
<script type="text/javascript" src="../../../js/smart/SmartServices.js"></script>
<script type="text/javascript"
	src="../../../js/smart/SmartConstantes.js"></script>

<!-- Importarmos Resources Services JS -->
<link rel="stylesheet" type="text/css" media="screen"
	href="../../../js/bootstrap-3.2.0/css/font-awesome.min.css">

<script type="text/javascript"
	src="js/resourceServicesRegistroempresa.js"></script>
<script type="text/javascript"
	src="../departamento/js/resourceServicesDepartamento.js"></script>
<script type="text/javascript"
	src="../ciudad/js/resourceServicesCiudad.js"></script>
<script type="text/javascript" src="js/registroempresaCtrl.js"></script>


</head>
<body ng-controller="registroempresaCtrl" ng-init="onInit()">

	<div class="container my-5">
		<div class="row">
			<div class="col-4">
				<form class="p-4 smart-form">

					<div class="row ">
						<div class="col col-12">
							<label>Nit*</label> <input id="idnitempresa"
								ng-model="empresa.nitempresa" class="form-control"
								placeholder="Ingrese Nit" required>
						</div>
					</div>

					<div class="form-group my-3">
						<label>Razón Social*</label> <input id="idrazonsocialempresa"
							type="text" ng-model="empresa.dsrazonsocial" class="form-control"
							placeholder="Ingrese Razón Social" required>
					</div>

					<div class="form-group">
						<label>Email*</label> <input id="idemailempresa" type="text"
							ng-model="empresa.dsemail" class="form-control"
							placeholder="Ingrese Email" required>
					</div>
			</div>
			<div class="my-4 col col-4">
				<div class="form-group">
					<label>Telefono*</label> <input id="idtelefonoempresa" type="text"
						ng-model="empresa.dstelefono" class="form-control"
						placeholder="Ingrese Telefono Celular" required>
				</div>
				<div class="form-group">
					<label class="label">Departamento*</label> <select
						class="custom-select" id="iddepartamentoempresa"
						ng-model="departamento"
						ng-options="departamento as departamento.dsdepartamento for departamento in departamentos"
						ng-change="consultarCiudadEmpresa()" tabindex=3>
						<option value="">Seleccionar</option>
					</select> 
				</div>
			</div>
			<div class="my-4 col col-4">
				<div class="form-group">
					<div class="form-group">
						<label class="label">Ciudad*</label> <select
							class="custom-select" id="idciudadempresa" ng-model="ciudad"
							ng-options="ciudad as ciudad.dsciudad for ciudad in ciudades"
							tabindex=3>
							<option value="">Seleccionar</option>
						</select> 

					</div>


					<div class="form-group">
						<label>Dirección*</label> <input id="iddireccionempresa"
							type="text" ng-model="empresa.dsdireccion" class="form-control"
							placeholder="Dirección" required>
					</div>
				</div>
			</div>
			<button type="submit" class="btn" href="javascript:void(0);"
				id="btnguardar" title="Guardar Empresa" data-toggle="tooltip"
				data-original-title='Guardar Empresa' ng-click="grabarEmpresa()"
				tabindex=3>
				<b>Guardar</b>
			</button>
		</div>
	</div>

	</form>
	</div>
	</div>
	</div>

	<!-- grid lista de  detalle ventas -->
	<section id="widget-grid" class="">
		<!-- row -->
		<div class=" container text-center">
			<!-- NEW WIDGET START -->
			<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<!-- Widget ID (each widget will need unique ID)-->
				<div class="jarviswidget jarviswidget-color-darken" id="wid-id-0"
					data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2 align="center">Listado de empresas</h2>
					</header>
					<div style="overflow-y: auto; height: 350px;">
						<div>
							<div class="jarviswidget-editbox"></div>
							<div class="widget-body no-padding">
								<table id="dt_basic"
									class="table table-striped table-bordered table-hover">
									<thead class="table-dark">
										<tr>
											<th style="width: 10%;">Acción</th>
											<th style="width: 20%;">Nit</th>
											<th style="width: 70%;">Razón social</th>
										</tr>
									</thead>
									<tbody class="tbody">
										<tr ng-show="empresas == 0">
											<th colspan="9" style="text-align: center;">No se
												encontraron empresas</th>
										</tr>
										<tr ng-repeat="e in empresas | orderBy : 'empresas'"
											style="font-size: 12px">
											<td class="botonera-table" style="width: 10%;"><<i
												class='fa fa-trash-o'></i>
												<button class='btn btn-xs btn-succses'
													data-original-title='Trash Row'
													ng-click="eliminarEmpresas(e)">
													<i class='fa fa-trash-o'></i>
												</button>
											</td>
											<td align="right" style="width: 20%;">{{e.nitempresa}}</td>
											<td align="right" style="width: 70%;">
												{{e.dsrazonsocial}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
		</div>
		</div>
		</article>
		</div>
	</section>
</body>
</html>
